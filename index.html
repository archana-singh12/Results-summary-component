<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="box1">
      <h2>Your Result</h2>
      <div class="circle">
        <p><span class="big">76</span><br>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="box2">
      <h2>Summary</h2>
      <div class="reaction">
        <div class="col1">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="right">
            <p><span class="b">80</span> / 100</p>
          </div>
        </div>
      </div>

      <div class="reaction" id="memory">
        <div class="col1">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="right">
            <p><span class="b">92</span> / 100</p>
          </div>
        </div>
      </div>

      <div class="reaction" id="verbal">
        <div class="col1">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="right">
            <p><span class="b">61</span> / 100</p>
          </div>
        </div>
      </div>

      <div class="reaction" id="visual">
        <div class="col1">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="right">
            <p><span class="b">72</span> / 100</p>
          </div>
        </div>
      </div>
      <button><a href="#">Continue</a></button>
    </div>
  </div>


</body>

</html>
